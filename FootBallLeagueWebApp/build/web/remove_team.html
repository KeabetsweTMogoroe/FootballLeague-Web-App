<html>
    <head>
        <title>Remove Team Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Remove Team</h1>
        <p>Enter the team id to remove the team from the league below:</p>
        <form action="RemoveTeamServlet.do" method="POST">
                <table>
                    <tr>
                        <td>ID:</td>
                        <td><input type="text" name="teamID" required="" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="REMOVE TEAM"/>
                        </td>
                    </tr>
                </table>
        </form>
    </body>
</html>
